<!DOCTYPE html>

    <body>
        <header>
            <div id="title">
                <span><i class="fa fa-paint-brush"></i> Apparence de l'interface</span>

                </span>
            </div>
            <div id="change_header">

                    Couleur de la barre<br /><br />

                    <div onclick="interact.changeHeaderColor(this);" style="background: #03a9f4;"></div>

                    <div onclick="interact.changeHeaderColor(this);" style="background: #8bc34a;"></div>
                    <div onclick="interact.changeHeaderColor(this);" style="background: #ffeb3b;"></div>
                    <div onclick="interact.changeHeaderColor(this);" style="background: #ffc107;"></div>
                    <div onclick="interact.changeHeaderColor(this);" style="background: #ff9800;"></div>

                    <div onclick="interact.changeHeaderColor(this);" style="background: #607d8b;"></div>
                    <div onclick="interact.changeHeaderColor(this);" style="background: #000000;"></div>
                    <div onclick="interact.changeHeaderColor(this);" style="background: #ffffff;"></div>
                </span>
            </div>
            <div id="change_disposition">
                <span>
                    Disposition des fenêtres<br /><br />
                    <i>Pas encore disponible</i>
                </span>
            </div>
        </section>
    </body>
</html>
